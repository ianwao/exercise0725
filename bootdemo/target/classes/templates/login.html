<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="loginform" method="get" action="/user/add" th:object="${user}">

    登录名：<input type="text" name="username" th:filed="*{username}"/>
    <span style="color: red" th:errors="*{username}" ></span> </br>

    登录密码：<input type="text" name="password" th:filed="*{password}"/>
    <span style="color: red" th:errors="*{password}"></span></br>

    姓名：<input type="text" name="pername" th:filed="*{pername}"/>
    <span style="color: red" th:errors="*{pername}"></span></br>

    年龄：<input type="text" name="age" th:filed="*{age}"/>
    <span style="color: red" th:errors="*{age}"></span></br>

    电话：<input type="text" name="mobile" th:filed="*{mobile}"/>
    <span style="color: red" th:errors="*{mobile}"></span></br>

    个人简介：<input type="text" name="description" th:filed="*{description}"/>
    <span style="color: red" th:errors="*{description}"></span></br>
    <input type="submit" value="注册">

</form>
</body>
</html>
